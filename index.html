<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">01:00</div>
    <div class="button">
        <input type="button" value="Start game!" class="start">
        <input type="button" value="Check result" class="result" disabled>
        <input type="button" value="New game" class="newGame">
    </div>
    <div class="container">
        <div class="first-block">
            <div class="num5 img">5</div>
            <div class="num1 img">1</div>
            <div class="num13 img">13</div>
            <div class="num6 img">6</div>
            <div class="num4 img">4</div>
            <div class="num11 img">11</div>
            <div class="num2 img">2</div>
            <div class="num7 img">7</div>
            <div class="num9 img">9</div>
            <div class="num10 img">10</div>
            <div class="num15 img">15</div>
            <div class="num12 img">12</div>
            <div class="num16 img">16</div>
            <div class="num14 img">14</div>
            <div class="num3 img">3</div>
            <div class="num8 img">8</div>
        </div>
        <div class="second-block">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="black-block"></div>
    <div class="modal-block">
        <hr class="top">
        <div class="modal-title"></div>
        <hr class="bottom">
        <button type="button" value="Close" id="close">Close</button>
        <button type="button" value="Check" id="check">Check</button>
    </div>
    <script src="./script/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
